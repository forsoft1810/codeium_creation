<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVI Esports Team</title>
    <style>
        /* CSS styles here */
        body {
            background-color: yellow;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add more styles for header, buttons, footer, etc. */
        header {
            background-color: blue;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: green;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: blue;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: darkgreen;
        }
        footer {
            background-color: gray;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Achievements</a>
        <a href="#">Roster</a>
        <a href="#">News</a>
        <a href="#">Store</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>NAVI Esports Team</h1>
        <img src="navi_logo.jpg" alt="NAVI Logo">
    </header>

    <!-- Main Content -->
    <main>
        <section id="achievements">
            <h2>Major Achievements</h2>
            <div class="button">2020 World Championship</div>
            <div class="button">2021 CS:GO Major Championship</div>
            <div class="button">2022 League Championship</div>
            <!-- Include pictures and videos of achievements -->
        </section>

        <section id="roster">
            <h2>Current Roster</h2>
            <div class="button">View Full Roster</div>
            <!-- List out the current player roster -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 NAVI Esports Team. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // JavaScript code here
    </script>
</body>
</html>
